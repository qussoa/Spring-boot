<!DOCTYPE html>
<html>
<head>
<th:block th:include="head"></th:block>
</head>


<body>
	<h2>MEMBER 등록</h2>
	<form method="POST" th:object="${user}" class="was-validated">
		<div>
			<label for="username">MEMBER NAME</label>
			<input th:field=*{username} required="required">
			<div class="valid-feedback">MEMBER name 확인</div>
			<div class="invalid-feedback">MEMBER name을 입력</div>
		</div>
		<div>
			<label for="email">MEMBER EMAIL</label> 
			<input th:field=*{email} required="required" >
			<div class="invalid-feedback">MEMBER email을 입력</div>
		</div>
		<div>
			<label for="phone">MEMBER PHONE</label> 
			<input th:field=*{phone} required="required" >
			<div class="invalid-feedback">MEMBER address을 입력</div>
		</div>
		<div>
			<button>저장</button>
		</div>
	</form>
</body>
</html>
