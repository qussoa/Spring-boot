<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<nav th:fragment="nav" class="container-fluid bg-white text-white">
	<ul class="nav">
		<li class="nav-item "><a th:href="@{/}" class="nav-link">HOME</a></li>
		<li class="nav-item"><a th:href="@{/}" class="nav-link">도서정보</a></li>
		<li class="nav-item"><a th:href="@{/}" class="nav-link">EMS</a></li>
		<li class="nav-item" sec:authorize="isAuthenticated()">
			<a href="javascript:void(0)" th:data-csrf="${_csrf.parameterName}"
				th:data-token="${_csrf.token}"
			 class="nav-link logout">LOGOUT</a>
		</li>
		<li class="nav-item" sec:authorize="isAuthenticated()">
			<a th:href="@{/logout}" class="nav-link" 
			th:text="${#authentication.principal.username}">USERNAME</a>
		</li>
		
		<li class="nav-item" sec:authorize="hasAnyRole('ADMIN','USER')">
			<a th:href="@{/logout}" class="nav-link" 
			th:text="${#authentication.principal.username}">has Any Role</a>
		</li>
		
		<li class="nav-item" sec:authorize="hasRole('ADMIN')">
			<a th:href="@{/admin}" class="nav-link">관리자</a>
		</li>
		<li class="nav-item" sec:authorize="!isAuthenticated()">
			<a th:href="@{/user/login}" class="nav-link">LOGIN</a>
		</li>
		<li class="nav-item" sec:authorize="!isAuthenticated()">
			<a th:href="@{/user/join}" class="nav-link">JOIN</a>
		</li>
	</ul>
</nav>




<footer th:fragment="footer" class="container-fluid ">
	<address>Copy &copy; qussoa@naver.com</address>
</footer>
</html>
