<!DOCTYPE html>
<html>
<head>
<th:block th:include="include/head" />
</head>
<body>
	<div class="jumbotron">
		<h2  class="text-color">BOOKLIST</h2>
		<p class="input-color">MY BOOT BOOK HOME PAGE
	</div>
	<nav th:replace="include/layout :: nav" />
	
	<table class="table table-all">
		<tr>
			<th>DATE</th>
			<th>WRITER</th>
			<th>SUBJECT</th>
		</tr>
		<tr th:each="bbs : ${bbsList}">
			<td th:text="${bbs.bbsDate}"></td>
			<td th:text="${bbs.bbsAuth}"></td>
			<td th:text="${bbs.bbsTitle}"></td>
		</tr>
	</table>
	<hr/>
	<th:block th:include="include/page"/>
	<footer th:replace="include/layout :: footer" />
</body>
</html>
