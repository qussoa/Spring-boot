<script>
	$(function() {
		$(document).on("click", "a.logout", function() {
			if (confirm("LOGOUT ?")) {

				//let _csrf_token = $(this).data("token")

				$.post("[[@{/logout}]]", {
					"[[${_csrf.parameterName}]]" : "[[${_csrf.token}]]"
				}, function() {
					document.location.replace("[[@{/}]]")
				})
			}
		})
	})
</script>
